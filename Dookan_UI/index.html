<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokan Themes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Top dark header styles */
        .top-header {
            background-color: #1A1A1A;
            padding: 8px 0;
        }
        
        .top-header a {
            color: #cbd5e1;
            text-decoration: none;
            font-size: 14px;
            margin-right: 24px;
        }
        
        .top-header a:hover {
            color: white;
        }

        /* Main navigation styles */
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            border-radius: 8px;
            margin-right: 8px;
        }

        .nav-link {
            color: #4b5563;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .nav-link:hover {
            color: #111827;
        }

        .badge-new {
            background-color: #a855f7;
            color: white;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 9999px;
            margin-left: 8px;
        }

        .btn-get-started {
            background-color: #a855f7;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .btn-get-started:hover {
            background-color: #9333ea;
            color: white;
        }

        /* Hero section styles */
        .hero {
            position: relative;
            padding: 80px 0;
            overflow: hidden;
        }

        .decorative-element {
            position: absolute;
            width: 64px;
            height: 64px;
            transform: rotate(45deg);
        }

        .decorative-element-1 {
            left: 0;
            top: 25%;
            background-color: rgba(94, 234, 212, 0.2);
        }

        .decorative-element-2 {
            right: 0;
            bottom: 25%;
            background-color: rgba(251, 146, 60, 0.2);
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .hero h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
        }

        .hero p {
            color: #4b5563;
            font-size: 1.125rem;
            max-width: 42rem;
            margin: 0 auto;
        }

        /* Mobile menu styles */
        @media (max-width: 991px) {
            .mobile-menu {
                display: none;
            }

            .mobile-menu.show {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Top dark header -->
    <div class="top-header">
        <div class="container">
            <nav>
                <a href="#">Home</a>
                <a href="#">Dokan Cloud</a>
                <a href="#">Dokan WordPress</a>
            </nav>
        </div>
    </div>

    <!-- Main navigation -->
    <header class="border-bottom">
        <div class="container">
            <nav class="navbar navbar-expand-lg py-3">
                <div class="container-fluid px-0">
                    <!-- Logo -->
                    <a class="navbar-brand logo-container" href="#">
                        <div class="logo-icon"></div>
                        <span class="fw-bold">dokan</span>
                    </a>

                    <!-- Mobile toggle button -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Navigation items -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    Tour
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="m6 9 6 6 6-6"/>
                                    </svg>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    Modules
                                    <span class="badge-new">New</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    Mobile Apps
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="m6 9 6 6 6-6"/>
                                    </svg>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Demo</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Themes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    Resources
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="m6 9 6 6 6-6"/>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                        <!-- Auth buttons -->
                        <div class="d-flex gap-3">
                            <button class="btn text-secondary">Login</button>
                            <button class="btn btn-get-started">Get Started</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero section -->
    <section class="hero">
        <!-- Decorative elements -->
        <div class="decorative-element decorative-element-1"></div>
        <div class="decorative-element decorative-element-2"></div>
        
        <!-- Main content -->
        <div class="container text-center">
            <h1>Dokan Compatible Themes</h1>
            <div>
                <h2>weDevs Themes</h2>
                <p>Created by us, recommended for the best Dokan experience.</p>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
